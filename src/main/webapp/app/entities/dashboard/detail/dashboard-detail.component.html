<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="dashboard">
      <h2 data-cy="dashboardDetailsHeading"><span jhiTranslate="dashboardTestApp.dashboard.detail.title">Dashboard</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dashboardTestApp.dashboard.id">Id</span></dt>
        <dd>
          <span>{{ dashboard.id }}</span>
        </dd>
        <dt><span jhiTranslate="dashboardTestApp.dashboard.dashboardLayout">Dashboard Layout</span></dt>
        <dd>
          <div *ngIf="dashboard.dashboardLayout">
            <a [routerLink]="['/dashboard-layout', dashboard.dashboardLayout?.id, 'view']">{{ dashboard.dashboardLayout?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="dashboardTestApp.dashboard.userProfile">User Profile</span></dt>
        <dd>
          <div *ngIf="dashboard.userProfile">
            <a [routerLink]="['/user-profile', dashboard.userProfile?.id, 'view']">{{ dashboard.userProfile?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/dashboard', dashboard.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
