<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-dashboard-heading"
        data-cy="DashboardCreateUpdateHeading"
        jhiTranslate="dashboardTestApp.dashboard.home.createOrEditLabel"
      >
        Create or edit a Dashboard
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dashboardTestApp.dashboard.id" for="field_id">Id</label>
          <input
            type="text"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="editForm.get('id')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dashboardTestApp.dashboard.dashboardLayout" for="field_dashboardLayout"
            >Dashboard Layout</label
          >
          <select
            class="form-control"
            id="field_dashboardLayout"
            data-cy="dashboardLayout"
            name="dashboardLayout"
            formControlName="dashboardLayout"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                dashboardLayoutOption.id === editForm.get('dashboardLayout')!.value?.id
                  ? editForm.get('dashboardLayout')!.value
                  : dashboardLayoutOption
              "
              *ngFor="let dashboardLayoutOption of dashboardLayoutsSharedCollection; trackBy: trackDashboardLayoutById"
            >
              {{ dashboardLayoutOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dashboardTestApp.dashboard.userProfile" for="field_userProfile">User Profile</label>
          <select class="form-control" id="field_userProfile" data-cy="userProfile" name="userProfile" formControlName="userProfile">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                userProfileOption.id === editForm.get('userProfile')!.value?.id ? editForm.get('userProfile')!.value : userProfileOption
              "
              *ngFor="let userProfileOption of userProfilesSharedCollection; trackBy: trackUserProfileById"
            >
              {{ userProfileOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
